<VirtualHost *:443>
  ServerName    hock.iffy.studio
  DocumentRoot  /var/www/iffy/hock/html
  CustomLog     /var/www/iffy/hock/access_log hoologic env=!hoo_no_log
  ErrorLog      /var/www/iffy/hock/error_log

  RedirectMatch /(.*) https://www.instagram.com/hockapp/

  SSLCertificateFile     /etc/letsencrypt/live/hock.iffy.studio/fullchain.pem
  SSLCertificateKeyFile  /etc/letsencrypt/live/hock.iffy.studio/privkey.pem

  Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

<VirtualHost *:80>
  ServerName hock.iffy.studio

  RedirectMatch permanent /(.*) https://hock.iffy.studio/$1
</VirtualHost>
